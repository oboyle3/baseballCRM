<!DOCTYPE html>
<html lang="en">
<head>
  <title>GAA CRM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #1f2937;
      padding: 16px;
      text-align: center;
      color: white;
    }

    section {
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 25%;
      background: #e5e7eb;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin-bottom: 10px;
    }

    nav a {
      text-decoration: none;
      color: #111827;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    article {
      width: 75%;
      padding: 20px;
      background-color: #ffffff;
    }

    h1 {
      margin-top: 0;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
    }

    @media (max-width: 768px) {
      section {
        flex-direction: column;
      }

      nav, article {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>GAA CRM</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="hello/">test</a></li>
      <li><a href="add_team/">Add Team</a></li>
      <li><a href="admin/">Admin</a></li>
      
    </ul>
  </nav>

  <article>
    <h1>GAA Player Comparison</h1>
    <h3>Let a user: and see result compare two teams</h3>
    <form method="post">
        {% csrf_token %}
        <select name="Team1">
            <option value="">Select team 1</option>
            {% for x in gaa_team %}
            <option value="{{x.id}}">
                {{x.name}} {{x.rating}}
            </option>
            {% endfor %}
        </select>
        <select name="Team2">
            <option value="">Select Team 2</option>
                {% for x in gaa_team %}
                <option value="{{ x.id }}">
                {{ x.name }} {{ x.rating }}
                </option>
        {% endfor %}
  </select>
  <button type="submit">Compare</button>
    </form>
  

<hr>
